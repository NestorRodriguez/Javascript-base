<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <h1>Ejercicios de Javascript</h1>
    <script>
      var x = "mama";
      var time = new Date();
      console.log(
        time.getHours() +
          ":" +
          time.getMinutes() +
          ":" +
          time.getSeconds() +
          " - " +
          x
      );
    </script>
    <script src="js/myscript.js"></script>
  </body>
</html>
